<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Practice</title>
</head>
<body>

<h1>SVG ðŸ˜­</h1>
<hr></hr>
<h2>Task 1: Simple Playground</h2>
<svg width="400" height="200">
  <rect x="0" y="120" width="400" height="80" fill="lightgreen" />
  <circle cx="350" cy="40" r="25" fill="orange" />
  <line x1="0" y1="160" x2="400" y2="160" stroke="white" stroke-width="4" />
</svg><hr></hr>

<h2>Task 2: Traffic Signal</h2>
<svg width="120" height="300">
  <rect x="30" y="20" width="60" height="200" rx="10" fill="black" />
  <circle cx="60" cy="60" r="18" fill="red" />
  <circle cx="60" cy="120" r="18" fill="yellow" />
  <circle cx="60" cy="180" r="18" fill="green" />
</svg><hr></hr>

<h2>Task 3: House Sketch</h2>
<svg width="300" height="250">
  <rect x="80" y="100" width="140" height="100" fill="#dcdcdc" />
  <rect x="135" y="140" width="30" height="60" fill="#8b4513" />
  <line x1="80" y1="100" x2="150" y2="40" stroke="brown" stroke-width="4" />
  <line x1="220" y1="100" x2="150" y2="40" stroke="brown" stroke-width="4" />
</svg><hr></hr>

<h2>Task 4: Emoji Face</h2>
<svg width="200" height="200">
  <circle cx="100" cy="100" r="80" fill="yellow" />
  <circle cx="70" cy="80" r="8" fill="black" />
  <circle cx="130" cy="80" r="8" fill="black" />
  <line x1="70" y1="130" x2="130" y2="130" stroke="black" stroke-width="4" />
</svg><hr></hr>

<h2>Task 5: Moving Ball</h2>
<svg width="400" height="100">
  <circle cx="20" cy="50" r="15" fill="blue">
    <animate attributeName="cx" from="20" to="380" dur="2s" />
  </circle>
</svg><hr></hr>

<h2>Task 6: Bouncing Ball</h2>
<svg width="400" height="100">
  <circle cx="20" cy="50" r="15" fill="red">
    <animate attributeName="cx"
             from="20"
             to="380"
             dur="2s"
             repeatCount="indefinite"
             direction="alternate" />
  </circle>
</svg><hr></hr>

<h2>Task 7: Expanding Sun</h2>
<svg width="200" height="200">
  <circle cx="100" cy="100" r="20" fill="orange">
    <animate attributeName="r"
             from="20"
             to="50"
             dur="1.5s"
             repeatCount="indefinite"
             direction="alternate" />
  </circle>
</svg><hr></hr>

<h2>Task 8: Moving Car</h2>
<svg width="500" height="200">
  <g>
    <rect x="20" y="100" width="120" height="30" fill="blue" />
    <rect x="40" y="80" width="60" height="30" fill="blue" />
    <circle cx="40" cy="135" r="10" fill="black" />
    <circle cx="120" cy="135" r="10" fill="black" />

    <animateTransform attributeName="transform"
                      type="translate"
                      from="0 0"
                      to="300 0"
                      dur="3s"
                      repeatCount="indefinite"/>
  </g>
</svg><hr></hr>

<h2>Task 9: Signal Light Animation</h2>
<svg width="120" height="300">
  <rect x="30" y="20" width="60" height="200" fill="black" />

  <circle cx="60" cy="60" r="18" fill="red">
    <animate attributeName="opacity" values="1;0;0" dur="3s" repeatCount="indefinite" />
  </circle>

  <circle cx="60" cy="120" r="18" fill="yellow">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>

  <circle cx="60" cy="180" r="18" fill="green">
    <animate attributeName="opacity" values="0;0;1" dur="3s" repeatCount="indefinite" />
  </circle>
</svg><hr></hr>

<h2>Task 10: Mini SVG Scene</h2>
<svg width="500" height="300">
  <rect x="0" y="0" width="500" height="200" fill="skyblue" />
  <rect x="0" y="200" width="500" height="100" fill="green" />

  <circle cx="400" cy="60" r="25" fill="orange">
    <animate attributeName="r" from="20" to="35" dur="2s" repeatCount="indefinite" />
  </circle>

  <rect x="80" y="140" width="100" height="80" fill="#eee" />
  <line x1="80" y1="140" x2="130" y2="100" stroke="brown" stroke-width="3" />
  <line x1="180" y1="140" x2="130" y2="100" stroke="brown" stroke-width="3" />

  <line x1="0" y1="230" x2="500" y2="230" stroke="white" stroke-width="4" />
</svg><hr></hr>

</body>
</html>
